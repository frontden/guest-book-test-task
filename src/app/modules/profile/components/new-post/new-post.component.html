<form class="form" [formGroup]="form" (ngSubmit)="form.valid && onCreateButtonClicked(form.value)">

  <mat-form-field class="form-element">
    <mat-label>Title</mat-label>
    <input matInput [formControlName]="'title'"
           [errorStateMatcher]="matcher"
           #title>

    <mat-error *ngIf="titleCtrl?.hasError('maxlength')
                      && !titleCtrl?.hasError('required')">
      Max length is {{ titleCtrl?.errors?.['maxlength']?.['requiredLength']}}
    </mat-error>

    <mat-error *ngIf="titleCtrl?.hasError('required')">
      Title is required
    </mat-error>
  </mat-form-field>

  <mat-form-field class="form-element">
    <mat-label>Message</mat-label>
    <textarea matInput
              rows="5"
              cols="20"
              [formControlName]="'message'"
              [errorStateMatcher]="matcher"
              #message></textarea>

    <mat-error *ngIf="messageCtrl?.hasError('maxlength')
                      && !messageCtrl?.hasError('required')">
      Max length is {{ messageCtrl?.errors?.['maxlength']?.['requiredLength']}}
    </mat-error>

    <mat-error *ngIf="messageCtrl?.hasError('required')">
      Message is required
    </mat-error>
  </mat-form-field>

</form>

<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="close()">Close</button>
  <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="onCreateButtonClicked(form.value)">Create</button>
</mat-dialog-actions>
